<!DOCTYPE html>
<html>
<head>
    <title>Forum - {{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <h2>Comments</h2>
    <ul>
    {% for comment in comments %}
        <li>{{ comment.author.username }} - {{ comment.content }}</li>
    {% endfor %}
    </ul>
</body>
</html>
